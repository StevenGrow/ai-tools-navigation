<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认证功能测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>认证功能测试</h1>
    <div id="testResults"></div>

    <!-- Supabase JavaScript SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 应用脚本 -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>

    <script>
        const resultsDiv = document.getElementById('testResults');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }

        // 测试 1: 检查 Supabase 客户端是否初始化
        addResult('测试 1: 检查 Supabase 客户端初始化', 'info');
        if (window.supabaseClient) {
            addResult('✓ Supabase 客户端已成功初始化', 'success');
        } else {
            addResult('✗ Supabase 客户端初始化失败', 'error');
        }

        // 测试 2: 检查 AuthManager 类是否可用
        addResult('测试 2: 检查 AuthManager 类', 'info');
        if (typeof window.AuthManager === 'function') {
            addResult('✓ AuthManager 类已加载', 'success');
            
            // 尝试创建实例
            try {
                const authManager = new window.AuthManager(window.supabaseClient);
                addResult('✓ AuthManager 实例创建成功', 'success');
                
                // 检查方法是否存在
                const methods = ['signUp', 'signIn', 'signOut', 'getCurrentUser', 'onAuthStateChange'];
                methods.forEach(method => {
                    if (typeof authManager[method] === 'function') {
                        addResult(`✓ AuthManager.${method}() 方法存在`, 'success');
                    } else {
                        addResult(`✗ AuthManager.${method}() 方法不存在`, 'error');
                    }
                });
            } catch (error) {
                addResult(`✗ AuthManager 实例创建失败: ${error.message}`, 'error');
            }
        } else {
            addResult('✗ AuthManager 类未加载', 'error');
        }

        // 测试 3: 检查 FormValidator 类是否可用
        addResult('测试 3: 检查 FormValidator 类', 'info');
        if (typeof window.FormValidator === 'function') {
            addResult('✓ FormValidator 类已加载', 'success');
            
            // 测试邮箱验证
            const emailTest1 = window.FormValidator.validateEmail('test@example.com');
            if (emailTest1.valid) {
                addResult('✓ 邮箱验证（有效邮箱）通过', 'success');
            } else {
                addResult('✗ 邮箱验证（有效邮箱）失败', 'error');
            }

            const emailTest2 = window.FormValidator.validateEmail('invalid-email');
            if (!emailTest2.valid) {
                addResult('✓ 邮箱验证（无效邮箱）通过', 'success');
            } else {
                addResult('✗ 邮箱验证（无效邮箱）失败', 'error');
            }

            // 测试密码验证
            const passwordTest1 = window.FormValidator.validatePassword('123456');
            if (passwordTest1.valid) {
                addResult('✓ 密码验证（有效密码）通过', 'success');
            } else {
                addResult('✗ 密码验证（有效密码）失败', 'error');
            }

            const passwordTest2 = window.FormValidator.validatePassword('12345');
            if (!passwordTest2.valid) {
                addResult('✓ 密码验证（短密码）通过', 'success');
            } else {
                addResult('✗ 密码验证（短密码）失败', 'error');
            }

            // 测试密码匹配验证
            const matchTest1 = window.FormValidator.validatePasswordMatch('123456', '123456');
            if (matchTest1.valid) {
                addResult('✓ 密码匹配验证（匹配）通过', 'success');
            } else {
                addResult('✗ 密码匹配验证（匹配）失败', 'error');
            }

            const matchTest2 = window.FormValidator.validatePasswordMatch('123456', '654321');
            if (!matchTest2.valid) {
                addResult('✓ 密码匹配验证（不匹配）通过', 'success');
            } else {
                addResult('✗ 密码匹配验证（不匹配）失败', 'error');
            }
        } else {
            addResult('✗ FormValidator 类未加载', 'error');
        }

        // 测试 4: 检查 AuthErrorHandler 类是否可用
        addResult('测试 4: 检查 AuthErrorHandler 类', 'info');
        if (typeof window.AuthErrorHandler === 'function') {
            addResult('✓ AuthErrorHandler 类已加载', 'success');
            
            // 测试错误处理
            const signUpError = window.AuthErrorHandler.handleSignUpError('User already registered');
            if (signUpError.includes('已被注册')) {
                addResult('✓ 注册错误处理正确', 'success');
            } else {
                addResult('✗ 注册错误处理不正确', 'error');
            }

            const signInError = window.AuthErrorHandler.handleSignInError('Invalid login credentials');
            if (signInError.includes('密码错误')) {
                addResult('✓ 登录错误处理正确', 'success');
            } else {
                addResult('✗ 登录错误处理不正确', 'error');
            }
        } else {
            addResult('✗ AuthErrorHandler 类未加载', 'error');
        }

        // 测试 5: 检查 SessionManager 类是否可用
        addResult('测试 5: 检查 SessionManager 类', 'info');
        if (typeof window.SessionManager === 'function') {
            addResult('✓ SessionManager 类已加载', 'success');
            
            // 尝试创建实例
            try {
                const sessionManager = new window.SessionManager(window.supabaseClient);
                addResult('✓ SessionManager 实例创建成功', 'success');
                
                // 检查方法是否存在
                const methods = ['initializeSession', 'restoreSession', 'clearSession', 'refreshSession'];
                methods.forEach(method => {
                    if (typeof sessionManager[method] === 'function') {
                        addResult(`✓ SessionManager.${method}() 方法存在`, 'success');
                    } else {
                        addResult(`✗ SessionManager.${method}() 方法不存在`, 'error');
                    }
                });
            } catch (error) {
                addResult(`✗ SessionManager 实例创建失败: ${error.message}`, 'error');
            }
        } else {
            addResult('✗ SessionManager 类未加载', 'error');
        }

        addResult('所有测试完成！', 'info');
    </script>
</body>
</html>
